<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2 class="my-5">New User</h2>
    <div class="row>">
        <form action="#" th:action="@{/adduser}" th:object="${user}" method="post">
            <div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" th:value="*{name}" class="form-control" id="name" placeholder="Enter name">
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Enter email">
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="text" th:field="*{age}" class="form-control" id="age" placeholder="Enter age">
                    <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="text-danger"></span>
                </div>
            </div>
            <div>
                <input type="submit" class="btn btn-primary" value="Add User">
            </div>
        </form>
    </div>
</div>
</body>
</html>
