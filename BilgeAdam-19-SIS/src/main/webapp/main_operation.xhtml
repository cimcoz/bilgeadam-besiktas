<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>BilgeAdam Main Operation Page</title>
</h:head>
<body>
<div align="center">
    <h1>
        <p:outputLabel value="Welcome : #{sessionScopeBean.user.firstname} #{sessionScopeBean.user.lastname}"></p:outputLabel>
    </h1>
    <h2>
        <p:outputLabel value="Role : #{sessionScopeBean.user.role}"></p:outputLabel>
    </h2>
    <br></br>
    <hr></hr>
    <br></br>

    <h:form rendered="#{sessionScopeBean.user.role == 'ADMIN'}">
        <p:button href="userlist.xhtml" value="Manage Users"/>
        <p:button href="courselist.xhtml" value="Manage Courses"/>
    </h:form>

    <h:form rendered="#{sessionScopeBean.user.role == 'STUDENT'}">
        <h3>Inside student page</h3>
    </h:form>

    <h:form rendered="#{sessionScopeBean.user.role == 'INSTRUCTOR'}">
        <h3>Inside instructor page</h3>
    </h:form>

    <br></br>
    <hr></hr>
    <br></br>
</div>

</body>
</html>
