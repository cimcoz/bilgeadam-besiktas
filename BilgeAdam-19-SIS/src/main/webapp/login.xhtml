<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Login Page</title>
</h:head>
<body>
<div align="center">
    <h1>Student Information System <br/> Login Page </h1>
    <br></br>

    <hr/>
    <br></br>

    <h:form>
        <table>
            <tr>
                <td>Email : </td>
                <td><p:inputText value="#{login.email}"/></td>
            </tr>
            <tr>
                <td>Password : </td>
                <td><p:password value="#{login.password}"/></td>
            </tr>
            <tr>
                <td><p:commandButton action="#{login.checkUser}" value="Login" ajax="false" /></td>
                <td><p:button value="Cancel" href="index.xhtml" /> </td>
            </tr>
        </table>
        <p:messages showDetail="true" autoUpdate="true" />
    </h:form>


    <br></br>

    <hr/>
</div>
</body>
</html>
