<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>User List Operations Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
</h:head>
<body>
<div align="center">
    <div class="alert alert-primary" style="margin: 30px 30px 30px 30px; background-color:beige;">
        <h1>Student Information System <br/> User Management Page </h1>
    </div>
    <div class="alert alert-primary" style="margin: 30px 30px 30px 30px; background-color:#c3e6cb;">
        <p:button href="register.xhtml" value="Add User" />
        <p:button href="assigncourse.xhtml" value="Assign Course" />
    </div>
    <div class="alert alert-primary" style="margin: 30px 30px 30px 30px; padding: 30px 30px 30px 30px; background-color:#f8d7da; ">
        <h:form>
        <p:dataTable value="#{userListBean.userList}" var="user">
            <f:facet name="header">
                USER LIST
            </f:facet>

            <p:column headerText="ID" style="width: 50px">
                <h:outputText value="#{user.id}"/>
            </p:column>
            <p:column headerText="FIRST NAME" sortBy="#{user.firstname}" filterBy="#{user.firstname}">
                <h:outputText value="#{user.firstname}"/>
            </p:column>
            <p:column headerText="LAST NAME" sortBy="#{user.lastname}" filterBy="#{user.lastname}">
                <h:outputText value="#{user.lastname}"  />
            </p:column>
            <p:column headerText="EMAIL" sortBy="#{user.email}">
                <h:outputText value="#{user.email}" />
            </p:column>
            <p:column headerText="ROLE" sortBy="#{user.role}">
                <h:outputText value="#{user.role}" />
            </p:column>
            <p:column headerText="MANAGE USER" style="width: 300px; align-content: center">
                <p:button href="updateuser.xhtml?userId=#{user.id}" value="Update" class="btn btn-light" />
                <p:commandButton value="Delete" action="#{userListBean.deleteUser(user)}" ajax="false" class="btn btn-danger" />
            </p:column>

            <f:facet name="footer">
                There are #{userListBean.userList.size()} users on the table.
            </f:facet>
        </p:dataTable>
            <p:messages showDetail="true" autoUpdate="true" />
        </h:form>
    </div>

</div>
</body>
</html>
