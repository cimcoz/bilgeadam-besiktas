<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>User List Operations Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
</h:head>
<body>
<div align="center">
    <div class="alert alert-primary" style="margin: 30px 30px 30px 30px; background-color:beige;">
        <h1>#{txt.head1} <br/> #{txt.head2}  </h1>
    </div>
    <div class="alert alert-primary" style="margin: 30px 30px 30px 30px; background-color:#c3e6cb;">
        <p:button href="register.xhtml" value="#{txt.addUser}" />
        <p:button href="assigncourse.xhtml" value="#{txt.assignCourse}" />
        <p:button href="assigncoursetoinstructor.xhtml" value="#{txt.assignCourseInst}" />
        <p:button href="main_operation.xhtml" value="#{txt.back}" />
    </div>
    <div class="alert alert-primary" style="margin: 30px 30px 30px 30px; padding: 30px 30px 30px 30px; background-color:#f8d7da; ">
        <h:form>
        <p:dataTable value="#{userListBean.userList}" var="usercourse">
            <f:facet name="header">
                #{txt.userList}
            </f:facet>

            <p:column headerText="ID" style="width: 50px">
                <h:outputText value="#{usercourse.id}"/>
            </p:column>
            <p:column headerText="#{txt.firstName}" sortBy="#{usercourse.firstname}" filterBy="#{usercourse.firstname}">
                <h:outputText value="#{usercourse.firstname}"/>
            </p:column>
            <p:column headerText="#{txt.lastName}" sortBy="#{usercourse.lastname}" filterBy="#{usercourse.lastname}">
                <h:outputText value="#{usercourse.lastname}"  />
            </p:column>
            <p:column headerText="#{txt.email}" sortBy="#{usercourse.email}">
                <h:outputText value="#{usercourse.email}" />
            </p:column>
            <p:column headerText="#{txt.role}" sortBy="#{usercourse.role}">
                <h:outputText value="#{usercourse.role}" />
            </p:column>
            <p:column headerText="#{txt.manageUser}" style="width: 300px; align-content: center">
                <p:button href="updateuser.xhtml?userId=#{usercourse.id}" value="Update" class="btn btn-light" />
                <p:commandButton value="Delete" action="#{userListBean.deleteUser(usercourse)}" ajax="false" class="btn btn-danger" />
            </p:column>

            <f:facet name="footer">
                There are #{userListBean.userList.size()} users on the table.
            </f:facet>
        </p:dataTable>
            <p:messages showDetail="true" autoUpdate="true" />
        </h:form>
    </div>
</div>
<div class="alert alert-primary" style="margin: 30px 30px 30px 30px; background-color:#c3e6cb; align-content: center">
    <f:view locale="#{sessionScopeBean.lang}">
        <h:form>
           <p:commandLink action="#{sessionScopeBean.changeLang('tr')}" ajax="false">
                <img src="img/tr.ico" alt="tr" width="50px" height="50px" class="center"></img>
           </p:commandLink>
            <p:commandLink action="#{sessionScopeBean.changeLang('de')}" ajax="false">
                <img src="img/de.png" alt="de" width="50px" height="50px" class="center"></img>
            </p:commandLink>
            <p:commandLink action="#{sessionScopeBean.changeLang('en')}" ajax="false">
                <img src="img/en.png" alt="en" width="50px" height="50px" class="center"></img>
            </p:commandLink>
        </h:form>
    </f:view>
</div>
</body>
</html>
